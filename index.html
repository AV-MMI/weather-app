<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main class="center-flex">
        <div id="weather-cont" class="weather-cont v-center-flex">
            <div id="weather-header" class="weather-header v-center-flex">
                <h1>Weather App</h1>
                <div id="location-cont" class="location-cont h-center-flex">
                    <input type="text" placeholder="enter here your location" class="input-location">
                    <button class="location-btn" id="location-btn">get weather!</button>
                </div>
            </div>

            <div id="today-display" class="today-display v-center-flex">
                <div class="gif-cont" id="gif-cont">
                    <img src="" alt="today-gif">
                </div>

                <div class="data-cont" id="data-cont">
                    <div class="first-row v-center-flex" id="first-row">
                        <span>Data: data</span>
                        <span>Data: data</span>
                        <span>Data: data</span>
                    </div>
                    
                    <div class="second-row v-center-flex" id="second-row">
                        <span>Data: data</span>
                        <span>Data: data</span>
                        <span>Data: data</span>
                    </div>
                </div>
            </div>

            <div id="next-days" class="next-days">
                <div id="tomorrow-div" class="nextday-cont">
                    <span>tomorrow</span>
                    <img src="" alt="tomorrow-gif">
                    <span>Sunny</span>
                </div>

                <div id="pasttomorrow-div" class="nextday-cont">
                    <span >past tomorrow</span>
                    <img src="" alt="tomorrow-gif">
                    <span>Sunny</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/scripts.js"></script>
</body>
</html>
